<!doctype html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'font-reg';
            src: url('font/font-reg.ttf');
        }

        @font-face {
            font-family: 'font-bold';
            src: url('font/font-bold.ttf');
        }

        .hide {
            opacity: 0%;
        }

        b, h1 {
            font-family: 'font-bold';
            font-weight: normal;
        }

        .large {
            font-size: 5em;
        }

        .medium {
            font-size: 2.5em;
        }

        .small {
            font-size: 1.5em;
        }

        html, body {
            font-family: 'font-reg';
            background-color: rgb(35, 35, 35);
            color: lightgray;
        }

        .spotify-embed-block {
            height: 250px;
            width: 300px;
            color: #0006ff;
        }

        @media only screen and (max-width: 479px),only screen and (max-width: 768px) {
            .spotify-embed-block {
                width: 100%;
                height: 80px;
            }

                .spotify-embed-block iframe {
                    width: 80px;
                    height: 80px;
                }
        }
        .spotify-embed-block .spotify-embed-blurb {
            padding: 4%
        }
    </style>
    <title>
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="icon" src="favicon.png" />
</head>
<body>
    <h1 class="large">Buck Hunterz</h1>
    <div>
        <div id="slogan-block">
            <p><b class="medium">Pug Man Radio</b></p>
            <p class="small" id="slogan"></p>
            <script>
                var buck = document;
                var text = ["Hey Alexa Play Pug Man Radio On Spotify!", "Buck Hunterz's #1 For Country!", "Made By: Pug Man!"];
                const random = Math.floor(Math.random() * text.length);
                buck.getElementById("slogan").innerText = text[random];
            </script>
        </div>
        <div class="spotify-embed-block">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/51HpUEo1ByHBwQY8FdX9aC?utm_source=generator&theme=0" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <div class="spotify-embed-blurb">
                <p><b id="Description"></b></p>
            </div>
        </div>
    </div>

</body>
</html>
